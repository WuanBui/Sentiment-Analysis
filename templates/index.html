<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriBit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <style>
        /* Base Styles */
        body {
            background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
        }

        .navbar {
            padding: 10px 20px;
        }

        /* Main Content Styles */
        .main-container {
            margin-top: 80px; /* Account for sticky header height */
            padding: 20px;
        }

        .card {
            width: 60%;
            max-width: 1000px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 255, 0.8));
            backdrop-filter: blur(15px);
            padding: 30px;
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px; /* Separate from main content */
        }

        footer a {
            color: #f8b500;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .image-gallery {
            text-align: center;
            padding: 20px; /* Added padding for more spacing */
        }
    
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Increased minimum size */
            gap: 40px; /* Larger gap between images */
            justify-items: center;
        }
    
        .image-container {
            text-align: center;
        }
    
        .image-gallery img {
            width: 200px; /* Larger width */
            height: 250px; /* Larger height */
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    
        .image-name {
            margin-top: 12px; /* Slightly more spacing under images */
            font-size: 18px; /* Increased font size for names */
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CriBit</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reviews">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="main-container">
    <div class="card p-4">
        <!-- Image Gallery Section -->
        <section class="image-gallery text-center">
            <div class="image-grid">
                {% for image in images %}
                    <div class="image-container text-center">
                        <a href="{{ url_for('image_reviews', image_id=image.id) }}">
                            <img src="{{ url_for('static', filename=image.path) }}" 
                                 alt="{{ image.name }}" 
                                 title="View reviews for {{ image.name }}">
                        </a>
                        <div class="image-name">{{ image.name }}</div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 CriBit. All rights reserved.</p>
        <p>
            <a href="#privacy">Privacy Policy</a> | 
            <a href="#terms">Terms of Service</a>
        </p>
        <div>
            <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
            <a href="https://www.twitter.com" target="_blank">Twitter</a> | 
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </div>
</footer>

</body>
</html>
